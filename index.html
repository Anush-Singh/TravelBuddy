    }

    p.subtitle {

        color: #e0e0e0;
    }

    .input-group {

        width: 100%;
        margin-bottom: 25px;
    }

    input[type="text"] {

        padding: 15px 20px;
        border-radius: 50px;
        border: 2px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 1.1em;
        outline: none;
        transition: 0.3s;

        color: rgba(255,255,255,0.7);
    }

        background: rgba(255,255,255,0.2);
        border-color: #fff;
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    button {
        padding: 12px 30px;
        border-radius: 50px;
        border: none;
        background: linear-gradient(45deg, #ff512f, #dd2476);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        font-size: 1.1em;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .result {
        text-align: left;
        margin-top: 20px;
        display: none;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .header-section {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        padding-bottom: 15px;
    }

    .header-section h2 {
        font-size: 2.2em;
        color: #fff;
        letter-spacing: 1px;
        text-transform: capitalize;
    }

    .header-section h3 {
        font-size: 1.2em;
        color: #ffd700;
        font-style: italic;
        margin-top: 5px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
    }

    .card {
        background: rgba(0, 0, 0, 0.25);
        padding: 15px;
        border-radius: 12px;
        border-left: 5px solid #dd2476;
    }

    .card-title {
        font-size: 0.85em;
        text-transform: uppercase;
        color: #bbb;
        margin-bottom: 5px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .card-content {
        font-size: 1em;
        color: #fff;
        line-height: 1.4;
    }

    .cost-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 5px;
    }
    .cost-item {
        background: rgba(255,255,255,0.1);
        padding: 8px;
        border-radius: 8px;
        text-align: center;
    }

    .cost-val { font-weight: bold; color: #4ade80; font-size: 0.9em; }

        background: rgba(255,255,255,0.2);
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.85em;
        margin-right: 5px;
