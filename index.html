    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #0f172a;
            --card-glass: rgba(15, 23, 42, 0.9);
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--dark-bg);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-gold { color: var(--gold); }
        .border-gold { border-color: var(--gold); }
        
        .glass-panel {
            background: var(--card-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        .card-hover {
            transition: all 0.3s ease-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.6);
        }

        .search-input {
            transition: all 0.3s ease;
        }
        .search-input:focus {
            background: rgba(15, 23, 42, 0.95);
            border-color: var(--gold);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-left-color: var(--gold);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #cityBackground {
            transition: opacity 0.8s ease-in-out, background-image 0.8s ease-in-out;
            z-index: 0; 
            will-change: opacity, background-image; 
        }
    </style>
</head>

        async function fetchCityData(cityName) {
            cityName = cityName.trim().toLowerCase();
            
            // 1. Check Local Cache
            if (dataCache[cityName]) return dataCache[cityName];

            // 2. Check Local Backup Database (Instant Fallback)
            if (LOCAL_DB[cityName]) {
                return LOCAL_DB[cityName];
            }

            // 3. Fallback to API (Only if not in local DB)
            loadingIndicator.classList.remove('hidden');
            clearBtn.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}?city=${encodeURIComponent(cityName)}`);
                const data = await response.json();
                
                loadingIndicator.classList.add('hidden');
                clearBtn.classList.remove('hidden');

                if (data.error) return null;

                dataCache[cityName] = data;
                return data;

            } catch (error) {
                console.warn("API Connection Failed.", error);
                loadingIndicator.classList.add('hidden');
                clearBtn.classList.remove('hidden');
                return null; 
            }
        }
