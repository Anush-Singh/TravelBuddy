<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Buddy</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #a57bd8, #d75f79); 
        color: #fff;
    }

    .container {
        background: rgba(0,0,0,0.8); 
        padding: 30px 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #22c55e;
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        font-size: 1em;
    }

    button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #22c55e;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        font-size: 1em;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff8f00;
    }

    .result {
        text-align: left;
        margin-top: 20px;
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 10px;
        max-height: 400px;
        overflow-y: auto;
        color: #fff; 
    }

    .result h2 {
        text-align: center;
        margin-bottom: 5px;
        color: #22c55e; 
    }

    .result h3 {
        text-align: center;
        margin-bottom: 15px;
        font-weight: normal;
        color: #ffffff; 
    }

    .field {
        margin-bottom: 10px;
    }

    .field strong {
        color: #0e7741;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Travel Buddy</h1>
    <input type="text" id="cityInput" placeholder="Enter city name ">
    <button onclick="getTravelData()">Get Info</button>

    <div class="result" id="result"></div>
</div>

<script>
async function getTravelData() {
    const city = document.getElementById('cityInput').value.trim();
    if (!city) {
        alert("Please enter a city name!");
        return;
    }

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "Loading...";

    try {
        const response = await fetch(`https://hhh9cgm40h.execute-api.ap-south-1.amazonaws.com/stage1?city=${city}`);
        const data = await response.json();

        if (data.error) {
            resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
            return;
        }

        let html = `<h2>${data.city.charAt(0).toUpperCase() + data.city.slice(1)}</h2>`;
        html += `<h3>Nickname: ${data.nickname}</h3>`;

        html += `<div class="field"><strong>Famous For:</strong> ${data.famous_for}</div>`;
        html += `<div class="field"><strong>Best Places:</strong> ${data.best_places.join(", ")}</div>`;
        html += `<div class="field"><strong>Famous Food:</strong> ${data.food.join(", ")}</div>`;
        html += `<div class="field"><strong>Activities:</strong> ${data.activities.join(", ")}</div>`;
        html += `<div class="field"><strong>Estimated Cost:</strong> ${data.estimated_cost}</div>`;
        html += `<div class="field"><strong>Best Time to Visit:</strong> ${data.best_time}</div>`;
        html += `<div class="field"><strong>Climate:</strong> ${data.climate}</div>`;
        html += `<div class="field"><strong>Season:</strong> Summer: ${data.season.summer}, Winter: ${data.season.winter}, Monsoon: ${data.season.monsoon}</div>`;
        html += `<div class="field"><strong>Famous Markets:</strong> ${data.market.join(", ")}</div>`;

        resultDiv.innerHTML = html;

    } catch (err) {
        resultDiv.innerHTML = `<strong>Error:</strong> Unable to fetch data.`;
        console.error(err);
    }
}
</script>

</body>
</html>
